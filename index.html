<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- Linking Font Awesome for icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
   
    <!-- Products Section -->
    <div class="section-title">
        <h1>Product Section</h1>
        <p>Welcome to our collection of stylish clothing!</p>
    </div>

    <div id="clothing-cards" class="card-container">
        <!-- Clothing cards will be dynamically added here -->
    </div>

    <!-- Cart Section -->
    <div class="section-title">
        <h1>Cart Section</h1>
        <p>Welcome to our your cart</p>
    </div>
     
    <div id="cart">
      <div class="cart-container">
          <h1>Shopping Cart</h1>
          <div class="sort-dropdown">
              <label for="sort-by">Sort by:</label>
              <select id="sort-by">
                  <option value="price-low-to-high">Price: Low to High</option>
                  <option value="price-high-to-low">Price: High to Low</option>
              </select>
          </div>
        
          <table>
              <thead>
                  <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <!-- Cart items will be dynamically added here -->
                  </tr>
              </tbody>
          </table>
          <div class="prices">
              <div class="total">
                  <strong>Total:</strong> 
              </div>
              <div class="average">
                  <strong>Average:</strong> 
              </div>
          </div>
          <div class="checkout-clear-buttons">
              <button class="clear-btn">Clear Cart</button>
              <button class="checkout-btn">Checkout</button>
          </div>
      </div>
    </div>
    <div class="empty-cart-message">Cart is empty</div>
  
    <script src="script.js"></script>
</body>
</html>
